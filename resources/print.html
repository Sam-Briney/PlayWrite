<!DOCTYPE html>
<html>
	<head>
		<title>Print</title>
		<link rel="stylesheet" href="../css/print.css">
		<script type="text/javascript" src="../js/jquery/jquery-1.10.2.min.js"></script>
		
		<script type="text/javascript" src="../js/print.js"></script>
		
	</head>
	<body>
		<div id="container"></div>
		
		
		<img src="images/half_court.png" id="half_courtIMG" class="hidden"/>
		<img src="images/full_court_vert.png" id="full_court_vertIMG" class="hidden"/>
		
		<img src="images/half_court_print.png" id="half_court_printIMG" class="hidden"/>
		<img src="images/full_court_print.png" id="full_court_printIMG" class="hidden"/>
		<div id="player_icons_data" class="hidden">
			<!-- break -->
			<!-- classic -->
			<img src="images/xo/classic/o.png" id="oIMG" data-player="classic"/>
			<img src="images/xo/classic/x.png" id="xIMG" data-player="classic"/>
			<img src="images/xo/classic/ball.png" id="ballIMG" data-player="classic"/>
			
			<img src="images/xo/classic/1o.png" data-player="classic" data-numbered='o'/>
			<img src="images/xo/classic/2o.png" data-player="classic" data-numbered='o'/>
			<img src="images/xo/classic/3o.png" data-player="classic" data-numbered='o'/>
			<img src="images/xo/classic/4o.png" data-player="classic" data-numbered='o'/>
			<img src="images/xo/classic/5o.png" data-player="classic" data-numbered='o'/>
			
			<img src="images/xo/classic/1x.png" data-player="classic" data-numbered='x'/>
			<img src="images/xo/classic/2x.png" data-player="classic" data-numbered='x'/>
			<img src="images/xo/classic/3x.png" data-player="classic" data-numbered='x'/>
			<img src="images/xo/classic/4x.png" data-player="classic" data-numbered='x'/>
			<img src="images/xo/classic/5x.png" data-player="classic" data-numbered='x'/>
			
			<img src="images/xo/classic/1ball.png" data-player="classic" data-numbered='ball'/>
			<img src="images/xo/classic/2ball.png" data-player="classic" data-numbered='ball'/>
			<img src="images/xo/classic/3ball.png" data-player="classic" data-numbered='ball'/>
			<img src="images/xo/classic/4ball.png" data-player="classic" data-numbered='ball'/>
			<img src="images/xo/classic/5ball.png" data-player="classic" data-numbered='ball'/>
			
			<!-- break -->
			<!-- triangle -->
			<img src="images/xo/classic/o.png" data-player="triangle">
			<img src="images/xo/triangle/x.png" data-player="triangle">
			<img src="images/xo/classic/ball.png" data-player="triangle">
			
			<img src="images/xo/classic/1o.png" data-player="triangle" data-numbered='o'/>
			<img src="images/xo/classic/2o.png" data-player="triangle" data-numbered='o'/>
			<img src="images/xo/classic/3o.png" data-player="triangle" data-numbered='o'/>
			<img src="images/xo/classic/4o.png" data-player="triangle" data-numbered='o'/>
			<img src="images/xo/classic/5o.png" data-player="triangle" data-numbered='o'/>
			
			<img src="images/xo/triangle/1x.png" data-player="triangle" data-numbered='x'/>
			<img src="images/xo/triangle/2x.png" data-player="triangle" data-numbered='x'/>
			<img src="images/xo/triangle/3x.png" data-player="triangle" data-numbered='x'/>
			<img src="images/xo/triangle/4x.png" data-player="triangle" data-numbered='x'/>
			<img src="images/xo/triangle/5x.png" data-player="triangle" data-numbered='x'/>
		</div>
	</body>
</html>
